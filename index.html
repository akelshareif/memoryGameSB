<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Memory Game!</title>
        <link rel="stylesheet" href="./memoryGameStyles.css" />
    </head>
    <body>
        <div id="header">
            <h1>Memory Game</h1>
            <form id="setup">
                <label for="numOfCards">
                    Select Number of Cards
                </label>
                <input
                    type="number"
                    name="numOfCards"
                    min="4"
                    max="16"
                    step="2"
                    required
                />
                <button id="play">Play</button>
            </form>
            <button id="reset">Reset</button>
            <div class="score"></div>
            <div class="score"></div>
        </div>
        <div id="game"></div>
        <script src="./memoryGame.js"></script>
    </body>
</html>
